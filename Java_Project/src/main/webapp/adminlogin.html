<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="adminlogin.css">
</head>
<body>
    <div class="container">
        <div class="signin-signup">
            <form action="adminlogin" method="post" class="sign-in-form">
                <h2 class="title">Admin sign in</h2>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" id="signin-email" name="email">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="signin-password" name="password">
                </div>
                <input type="submit" value="Login" class="btn"><br><br>
                 <p class="social-text"><a href="index.html">Normal Login</a> </p>
            </form>
        </div>
    </div>
</body>
</html>
