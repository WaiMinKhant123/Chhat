<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
        <div class="signin-signup">
<form action="Login_form" method="post"  >
<h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
    <input type="text" placeholder="Email" id="signin-email" name="email">
      </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="signin-password" name="password">
                </div>
    <input type="submit" value="Login" class="btn">
    
    <p class="social-text">Don't have any account?<a href="signup.html">Sign up.</a></p> <br><br>
    <p class="social-text"><a href="adminlogin.html">Admin Login</a> </p>           
            </form>       
        </div>             
            </div>
     
</body>
</html>
